<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
	<meta name="description" content=""/> 
	<meta name="keywords" content=""/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta content="yes" name="apple-touch-fullscreen" /> 
	<meta name="format-detection" content="telphone=no, email=no"/> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>零领商场</title>
	<link rel="stylesheet" href="../css/swiper-4.2.6.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/page/index.css">
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="address">送至：<span>三里屯SOHO-办公A座</span><i class="down-icon"></i></div>	
			<div class="news"><div class="news-icon"><i class="news-num">9</i></div></div>
			<div class="nav">
				<div class="nav-wrapper">
					<div class="search">
						<div class="search-box">
							<span class="search-txt">香蕉</span>
							<i class="search-icon"></i>
						</div>
					</div>
					<div class="swiper-container">
					    <div class="swiper-wrapper">
					        <div class="swiper-slide nav1">
								<img src="../img/index/nav1.png" alt="">
								<span>粮油类</span>
					        </div>
					        <div class="swiper-slide"></div>
					        <div class="swiper-slide"></div>
					        <div class="swiper-slide"></div>
					        <div class="swiper-slide"></div>
					    </div>
					</div>		
					<div class="swiper-pagination"></div>			
				</div>
			</div>	
		</div>
	</header>
	<div class="main"></div>
	<footer></footer>
	<script src="../js/lib/flexible.debug.js"></script>
	<script src="../js/lib/zepto.min.js"></script>
	<script src="../js/lib/swiper-4.2.6.min.js"></script>
	<script>
		$(document).ready(function () {
			var mySwiper = new Swiper ('.swiper-container', {
			    loop: true,
			    pagination: {
			        el: '.swiper-pagination',
			    },  
			    effect : 'coverflow',
  				slidesPerView: 3,
  				centeredSlides: true,
			    coverflowEffect: {
				    rotate: 0,
				    stretch: -6,
				    depth: 100,
				    modifier: 2,
				    slideShadows : false
				},
			}) 			
		})
	</script>
</body>
</html>
